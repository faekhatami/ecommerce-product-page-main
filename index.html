<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <header>
      <button class="menu-icon" aria-label="open menu"><img src="./images/icon-menu.svg" alt="menu icon"></button>
      <img class="website-logo" src="./images/logo.svg" alt="website logo">
      <button class="cart-icon" aria-label="open cart"><img src="./images/icon-cart.svg" alt="cart icon"></button>
      <img class="profile-image" src="./images/image-avatar.png" alt="profile image">
      <nav class="mobile-nav"></nav>
      <section class="cart"></section>
    </header>
    <section class="product-image">
      <img class="product-one" src="./images/image-product-1.jpg">
    </section>
    <section class="product-info">
      <article>
        <h2></h2>
        <h1></h1>
        <p></p>
      </article>
      <div>
        <p></p>
        <p></p>
      </div>
      <div>
        <button></button>
        <button></button>
      </div>
    </section>
  </main>
  <script src="./script.js"></script>
</body>

</html>
